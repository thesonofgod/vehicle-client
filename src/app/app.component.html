
<div>
<h1>
  Retreive Vehicle Details 
  <br>
<input type="text" [(ngModel)]=vinNumber>
<button (click)=searchVin()>Search</button>
</h1>
</div>

<h2>Make: {{carMake}}</h2>
<h2>Year: {{carYear}}</h2>
<h2>VIN: {{carVin}}</h2>


<h6>
  Get Randon vin numbers from database
</h6>

<button (click)=randomVin()>Click to get a Vin</button>
<h6> VIN: {{carRandVinNumber}} </h6>


<div *ngFor="let item of randVinNumber">
  <ul>
    <li>{{item.vin}}</li>
  </ul>
</div>
